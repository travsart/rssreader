<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field class="long-field">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <section class="number-section">
    <mat-form-field class="number-field">
      <input matInput placeholder="Ch/Ep" formControlName="start" type="number">
    </mat-form-field>
    <mat-form-field class="number-field">
      <input matInput placeholder="Pre" formControlName="pre" type="number">
    </mat-form-field>
    <mat-form-field class="number-field">
      <input matInput placeholder="Rating" formControlName="rating" type="number">
    </mat-form-field>
  </section>
  <mat-form-field class="long-field">
    <input matInput placeholder="Description" formControlName="description">
  </mat-form-field>
  <mat-form-field class="long-field">
    <input matInput placeholder="Update Url" formControlName="updateUrl">
  </mat-form-field>
  <mat-form-field class="select-field">
    <mat-select formControlName="_type" placeholder="Select Type">
      <mat-option value="Manga">Manga</mat-option>
      <mat-option value="Anime">Anime</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox formControlName="_check">Check</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button button-grp" (click)="save()">Save</button>
  <button class="mat-raised-button button-grp" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
