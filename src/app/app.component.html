<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Admin</span>
      </a>
      <a mat-list-item (click)="leave('preference')">
        <mat-icon>notes</mat-icon>
        <span>Preferences</span>
      </a>
      <a mat-list-item (click)="leave('logout')">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon aria-hidden="false">menu</mat-icon>
    </button>
    <mat-icon class="home-click" (click)="leave('')">home</mat-icon>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
